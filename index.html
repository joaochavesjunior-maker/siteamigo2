<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Você é bonita de todas as formas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Você não se acha bonita</h1>
    <h1>Mas sabe o que eu acho?</h1>

    <button id="mostrar">Veja</button>

    <div id="gallery" class="gallery" hidden>
      <div class="ascii-container">
        <pre id="ascii"></pre>
      </div>
      <img src="img/foto2.jpg" alt="Foto 2" class="foto" />
      <img src="img/foto3.jpg" alt="Foto 3" class="foto" />
      <img src="img/foto4.jpg" alt="Foto 4" class="foto" />
      <img src="img/foto5.png" alt="Foto 5" class="foto" />
    </div>

    <div id="mensagem" class="mensagem" hidden>
      <p>Você é linda de todo modo</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
